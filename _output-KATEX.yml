bookdown::gitbook:
  title: Stats Book
  author: Catherine Schmitt-Sands
  css: style.css
  pandoc_args: [--katex]
  includes:
      in_header: katex.html
  math: FALSE
  toc_depth: 2
  split_by: "section"
  config:
    toc:
      collapse: none
      scroll_highlight: yes
      before: |
        <li><a href="./index.html">Stats Book</a></li>
      after: null
    toolbar:
      position: fixed
    edit : null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes
